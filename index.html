<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Milan Ilic">
    <title>Guess the word</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <header>
                <h1>Guess the word</h1>
            </header>   
            <div class="categorys">
                <span class="category" id="category1">CARS</span>
                <span class="category" id="category2">Category 2</span>
                <span class="category" id="category3">Category 3</span>
                <span class="category" id="category4">Category 4</span>
                <span class="category" id="category5">Category 5</span>
            </div>
        </div>
        <div class="upMiddle">
            <button id="startGame" class="btn">Start game</button>
        </div>
        <div class="middle"></div>
        <div class="bottom">
            <button id="guess" class="btn">Guess</button>
            <p class="text">Guesses left: <span id="guessesLeft">5</span></p>
            <br>
            <p>USE ALL UPPERCASE CHARACTERS</p>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
